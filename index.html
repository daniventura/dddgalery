<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gachapon Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="gachapon" style="position: relative;">
            <div class="topper" style="min-height: 5%;width: 100%; background-color: #388192;border-top-left-radius: 10px;border-top-right-radius: 10px;"></div>
            <div class="glass" style="position: relative;">
                <div class="grassy"></div>
                <div class="bolas" style="position: absolute; top: 0; left: 0; width: 100%;height: 100%;"></div>
                <div class="brillo"></div>
                <div class="poster"><div class="imgwrapper"><img src="poster.jpeg" alt=""></div></div>
            </div>
            <div class="gachabody">
                <div class="stripe"></div>
                <div class="wheel" id="wheel">
                    <button id="spinButton">Spin</button>
                </div>
                <div class="hole">
                    <div class="holein"></div>
                </div>
                <div class="gachabottom"></div>
            </div>
        </div>
    </div>

    <header>
        <nav>
            <img src="Group 4logo.svg" alt="Logo" class="logo">
            <ul>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h1>Image Gallery</h1>
            <div class="gallery">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
